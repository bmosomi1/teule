<div class="row">
        <div class="col-md-6">
          <div class="tile">
            <h3 class="tile-title">Edit House Details</h3>
            <div class="tile-body">
              <form action="{% url 'sms:edit_teule_house' house.id %}" method="post">

                    <label>Rent Amount</label>
                    <input class="form-control" type="text" name="monthly_rent" value="{{ house.monthly_rent }}">
                </div>

                    <label>Deposit</label>
                    <input class="form-control" type="text" name="deposit"value="{{ house.deposit }}">

                    <input class="form-control" type="text" name="amount_due"value="{{ house.amount_due }}">
                </div>
                <div class="form-group">
                  <label>House Type</label>
                  <input class="form-control" type="text" name="house_type"value="{{ house.house_type }}">
              </div>
