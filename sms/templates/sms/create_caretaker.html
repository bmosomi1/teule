{% extends 'layouts/new_base.html' %}

{% block additional_styles %}

{% endblock %}

{% block content %}
<div class="row">
        <div class="col-md-6">
          <div class="tile">
            <h3 class="tile-title">Add Caretaker</h3>
            <div class="tile-body">
              <form action="{% url 'sms:add_caretaker' %}" method="post">
                  {% csrf_token %}
                <div class="form-group">
                  <label class="control-label">Name</label>
                  <input class="form-control" name="name" type="text" placeholder=" Name">
                </div>
                <div class="form-group">
                  <label class="control-label">Phone NUmber</label>
                  <input class="form-control" name="phone_number" type="text" placeholder="phone number">
                </div>
                <div class="form-group">
                  <label class="control-label">Id Number</label>
                  <input class="form-control" name="id_number" type="text" placeholder="ID number">
                </div>
                <div class="form-group">
                    <label class="control-label">Salary</label>
                    <input class="form-control" name="monthly_salary" type="text" value="0">
                  </div>
                  <button class="btn btn-primary" type="submit"><i class="fa fa-fw fa-lg fa-check-circle"></i>Add Care Taker</button>
              </form>
            </div>
            <div class="tile-footer">
            </div>
          </div>
        </div>
</div>
{% endblock %}

{% block additional_scripts %}

{% endblock %}
